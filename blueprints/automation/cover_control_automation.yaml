      - "{{ 'cover_helper_enabled' in cover_status_options }}"
      - "{{ cover_status_helper != [] }}"
      - or:
          - '{{ not states(cover_status_helper) | regex_match("((\[[^\}]+)?\{s*[^\}\{]{3,}?:.*\}([^\{]+\])?)") }}'
          - '{{ states(cover_status_helper) in ["unavailable", "none", "unknown"] }}'
    then:
      - service: input_text.set_value
        data:
          entity_id: !input cover_status_helper
          value: |
            {% set dict_var = {
              'open':{'a':false,'t':0},
              'close':{'a':false,'t':0},
              'ventilate':{'a':false,'t':0},
              'shading':{'a':false,'t':0},
              'manual':{'a':false,'t':0},
              'v':2,
              't':as_timestamp(now()) | round(0)
              }
            %}
            {{ dict_var | to_json }}

  # Upgrade helper to JSON v2
  - if:
      - "{{ is_status_helper_enabled }}"
      - "{{ (states(cover_status_helper)|from_json).version == 1}}"
    then:
      - service: input_text.set_value
        data:
          entity_id: !input cover_status_helper
          value: |
            {% set dict_var = {
              'open':{'a':is_cover_open,'t':0},
              'close':{'a':is_cover_closed,'t':0},
              'ventilate':{'a':is_cover_ventilated,'t':0},
              'shading':{'a':is_cover_shaded,'t':0},
              'manual':{'a':is_cover_manual,'t':0},
              'v':2,
              't':cover_status_time | round(0)
              }
            %}
            {{ dict_var | to_json }}

  - choose:
      # ANCHOR
      - alias: "Check and perform shading in or covers up"
        conditions:
          - or:
              - "{{ is_shading_enabled }}"
              - "{{ is_up_enabled }}"
          - or:
              # Check if we have a trigger for shading in
              - condition: trigger
                id:
                  - "t_si_1"
                  - "t_si_2"
                  - "t_si_3"
                  - "t_si_4"
                  - "t_si_5"
                  - "t_si_6"
              # Check if we have a trigger for covers up
              - condition: trigger
                id:
                  - "t_bo_1"
                  - "t_bo_2"
                  - "t_bo_3"
                  - "t_bo_4"
                  - "t_bo_5"
                  - "t_bo_6"
                  - "t_bo_7"
                  - "t_bo_8"

        sequence:
          - choose:
              # SUB-ANCHOR
              - alias: "Checking for shading in"
                conditions:
                  - and: # Check if we want to perform shading in
                      - "{{ is_shading_enabled }}"
                      - condition: !input auto_shading_start_condition
                      - or:
                          - and:
                              - "{{ is_time_field_enabled }}"
                              - "{{ now() >= today_at(time_up_early_today) }}"
                              - "{{ now() <= today_at(time_down_late_today) + timedelta(seconds = 5) }}"
                          - and:
                              - "{{ is_schedule_helper_enabled }}"
                              - "{{ is_state(time_schedule_helper, 'on') }}"
                      - "{{ ( (shading_temperatur_sensor1 == [] ) or (states(shading_temperatur_sensor1) | int(default=shading_min_temperatur1) >= shading_min_temperatur1) ) }}"
                      - "{{ ( (shading_temperatur_sensor2 == [] ) or (states(shading_temperatur_sensor2) | int(default=shading_min_temperatur2) >= shading_min_temperatur2) ) }}"
                      - "{{ ( (shading_brightness_sensor == [] ) or (states(shading_brightness_sensor) | int(default=shading_sun_brightness_start) >= shading_sun_brightness_start) ) }}"
                      - "{{ current_sun_azimuth >= shading_azimuth_start and current_sun_azimuth <= shading_azimuth_end }}"
                      - "{{ current_sun_elevation >= shading_elevation_min and current_sun_elevation <= shading_elevation_max }}"
                      - "{{ current_position | int(default=101) > shading_position }}"
                      - "{{ resident_sensor == [] or is_state(resident_sensor, ['false', 'off']) }}"
                      - or:
                          - "{{ ( shading_forecast_sensor == [] ) and (shading_temperatur_sensor1 == [] ) }}"
                          - "{{ ( shading_forecast_sensor != [] ) and ( weather_forecast[shading_forecast_sensor].forecast[0].temperature | int(default=shading_forecast_temp) >= shading_forecast_temp ) }}"
                          - "{{ ( shading_temperatur_sensor1 != [] ) and (states(shading_temperatur_sensor1) | int(default=shading_forecast_temp) >= shading_forecast_temp) }}"
                      - "{{ ( shading_forecast_sensor == [] ) or (states(shading_forecast_sensor) in shading_weather_conditions) }}"

                sequence:
                  # We are ready for shading in
                  - if: # Check helper or if cover is higher than ventilate position. In this case we consider cover position like open and therefor we want to use the delay timer
                      - or:
                          - "{{ is_status_helper_enabled and (now().day != is_cover_shaded_ts|timestamp_custom('%-d')|int) and not is_cover_shaded }}"
                          - "{{ is_status_helper_disabled and (current_position | int(default=101) > ventilate_position) }}"
                    then:
                      - alias: "Wait the number of seconds set in shading_waitingtime"
                        delay:
                          seconds: !input shading_waitingtime_start
                  - delay: "00:00:{{ range(drive_delay_fix|int(0), drive_delay_fix|int(0) + drive_delay_random|int(0) +1) | random }}"
                  - repeat:
                      for_each: "{{ blind_entities|list }}"
                      sequence:
                        - alias: "Moving the cover to shading position"
                          service: cover.set_cover_position
                          data:
                            position: !input shading_position
                          target:
                            entity_id: "{{ repeat.item }}"
                        - if:
                            - "{{ state_attr(repeat.item, 'current_tilt_position') != none }}"
                          then:
                            - alias: "Moving the cover to tilt position"
                              service: cover.set_cover_tilt_position
                              data:
                                tilt_position: !input shading_tilt_position
                              target:
                                entity_id: "{{ repeat.item }}"
                        - alias: "Wait 1-5 random seconds to prevent sending to many commands to covers at same time"
                          delay: "00:00:{{ (range(1, 3)|random|int) }}"
                  - if:
                      - "{{ 'cover_helper_enabled' in cover_status_options }}"
                    then:
                      - service: input_text.set_value
                        data:
                          entity_id: !input cover_status_helper
                          value: |
                            {% set dict_var = states(cover_status_helper) | from_json %}
                            {% set dict_new = {
                              'open':{'a':false,'t':dict_var.open.t},
                              'close':{'a':false,'t':dict_var.close.t},
                              'ventilate':{'a':false,'t':dict_var.ventilate.t},
                              'shading':{'a':true,'t':now_ts},
                              'manual':{'a':false,'t':dict_var.manual.t},
                              'v':2,
                              't':as_timestamp(now()) | round(0)
                              }
                            %}
                            {{ dict_new | to_json }}
                  - stop: "Stop the automation"

              # SUB-ANCHOR
              - alias: "Check for opening"
                conditions:
                  - "{{ is_up_enabled }}"
                  - condition: !input auto_up_condition
                  - or: # Check if the trigger is for normal cover opening
                      - condition: trigger
                        id:
                          - "t_bo_1"
                          - "t_bo_2"
                          - "t_bo_3"
                          - "t_bo_4"
                          - "t_bo_5"
                          - "t_bo_6"
                          - "t_bo_7"
                          - "t_bo_8"
                  - or:
                      - "{{ is_status_helper_enabled and (now().day != is_cover_open_ts|timestamp_custom('%-d')|int) and not is_cover_open }}"
                      - "{{ is_status_helper_disabled and (current_position | int(default=101) == ventilate_position) }}"
                      - "{{ is_status_helper_disabled and (current_position | int(default=110) <= close_position + position_tolerance) and (current_position | int(default=110) >= close_position - position_tolerance)}}"
                  - or:
                      - "{{ resident_sensor == [] }}"
                      - "{{ is_state(resident_sensor, ['false', 'off']) }}"
                  # Now we have to check different opening scenarios
                  - or:
                      - and: # Opening - Up late reached
                          - "{{ is_time_field_enabled }}"
                          - "{{ now() >= today_at(time_up_late_today) }}"
                          - "{{ now() <= today_at(time_down_early_today) - timedelta(seconds = 5) }}"
                      - and: # Opening - Via schedule helper w/o brightness and sun
                          - "{{ is_schedule_helper_enabled }}"
                          - "{{ is_brightness_enabled }}"
                          - "{{ is_sun_elevation_enabled }}"
                          - "{{ is_state(time_schedule_helper, 'on') }}"
                      - and: # Opening - Up early reached or schedule helper is on and brightness/sun above minimum
                          - or:
                              - and:
                                  - "{{ is_time_field_enabled }}"
                                  - "{{ now() >= today_at(time_up_early_today) }}"
                                  - "{{ now() <= today_at(time_up_late_today) + timedelta(seconds = 5) }}"
                              - and:
                                  - "{{ is_schedule_helper_enabled }}"
                                  - "{{ is_state(time_schedule_helper, 'on') }}"
                          - or:
                              - or:
                                  - "{{ is_brightness_enabled and default_brightness_sensor == [] }}"
                                  - "{{ is_brightness_enabled and default_brightness_sensor != [] and (states(default_brightness_sensor) | int(default=brightness_up) >= brightness_up) }}"
                              - or:
                                  - "{{ is_sun_elevation_enabled and default_sun_sensor == [] }}"
                                  - "{{ is_sun_elevation_enabled and default_sun_sensor != [] and (current_sun_elevation | int(default=sun_elevation_up) >= sun_elevation_up) }}"

                sequence:
                  - delay: "00:00:{{ range(drive_delay_fix|int(0), drive_delay_fix|int(0) + drive_delay_random|int(0) +1) | random }}"
                  - repeat:
                      for_each: "{{ blind_entities|list }}"
                      sequence:
                        - if:
                            - "{{ open_position == 100 }}"
                          then:
                            - alias: "Moving the cover to open position"
                              service: cover.open_cover
                              data: {}
                              target:
                                entity_id: "{{ repeat.item }}"
                          else:
                            - alias: "Moving the cover to open position"
                              service: cover.set_cover_position
                              data:
                                position: !input open_position
                              target:
                                entity_id: "{{ repeat.item }}"
                        - if:
                            - "{{ state_attr(repeat.item, 'current_tilt_position') != none }}"
                          then:
                            - alias: "Moving the cover to tilt position"
                              service: cover.set_cover_tilt_position
                              data:
                                tilt_position: !input open_tilt_position
                              target:
                                entity_id: "{{ repeat.item }}"
                        - alias: "Wait 1-5 random seconds to prevent sending to many commands to covers at same time"
                          delay: "00:00:{{ (range(1, 3)|random|int) }}"

                  - if:
                      - "{{ 'cover_helper_enabled' in cover_status_options }}"
                    then:
                      - service: input_text.set_value
                        data:
                          entity_id: !input cover_status_helper
                          value: |
                            {% set dict_var = states(cover_status_helper) | from_json %}
                            {% set dict_new = {
                              'open':{'a':true,'t':now_ts},
                              'close':{'a':false,'t':dict_var.close.t},
                              'ventilate':{'a':false,'t':dict_var.ventilate.t},
                              'shading':{'a':false,'t':dict_var.shading.t},
                              'manual':{'a':false,'t':dict_var.manual.t},
                              'v':2,
                              't':as_timestamp(now()) | round(0)
                              }
                            %}
                            {{ dict_new | to_json }}
                  - stop: "Stop the automation"

            default:
              - stop: "Stop the automation"

      # ANCHOR
      - alias: "Check and perform shading out"
        conditions:
          - "{{ is_shading_enabled }}"
          - condition: !input auto_shading_end_condition
          - or:
              - and:
                  - "{{ is_time_field_enabled }}"
                  - "{{ now() >= today_at(time_up_early_today) }}"
                  - "{{ now() <= today_at(time_down_late_today) + timedelta(seconds = 5) }}"
              - and:
                  - "{{ is_schedule_helper_enabled }}"
                  - "{{ is_state(time_schedule_helper, 'on') }}"
          - or:
              - condition: trigger
                id:
                  - "t_so_1"
                  - "t_so_2"
                  - "t_so_3"
                  - "t_so_4"
                  - "t_so_5"
                  - "t_so_6"
          - or:
              - "{{ is_status_helper_enabled and is_cover_shaded }}"
              - "{{ is_status_helper_disabled and (current_position | int(default=101) == shading_position) }}"

        sequence:
          - if:
              # If sun is outside of shading window (azimuth or elevation) we immediately stop shading
              - and:
                  - "{{ current_sun_azimuth >= shading_azimuth_start and current_sun_azimuth <= shading_azimuth_end }}"
                  - "{{ current_sun_elevation >= shading_elevation_min and current_sun_elevation <= shading_elevation_max }}"
            then:
              - alias: "Wait the number of seconds set in shading_waitingtime_end"
                delay:
                  seconds: !input shading_waitingtime_end
          - if:
              - "{{ contact_sensor != [] and is_state(contact_sensor, ['true', 'on']) }}"
              - "{{ is_ventilation_enabled }}"
            then:
              - repeat:
                  for_each: "{{ blind_entities|list }}"
                  sequence:
                    - alias: "Moving the cover to ventilate position"
                      service: cover.set_cover_position
                      data:
                        position: !input ventilate_position
                      target:
                        entity_id: "{{ repeat.item }}"
                    - if:
                        - "{{ state_attr(repeat.item, 'current_tilt_position') != none }}"
                      then:
                        - alias: "Moving the cover to tilt position"
                          service: cover.set_cover_tilt_position
                          data:
                            tilt_position: !input ventilate_tilt_position
                          target:
                            entity_id: "{{ repeat.item }}"
                    - alias: "Wait 1-5 random seconds to prevent sending to many commands to covers at same time"
                      delay: "00:00:{{ (range(1, 3)|random|int) }}"
              - if:
                  - "{{ 'cover_helper_enabled' in cover_status_options }}"
                then:
                  - service: input_text.set_value
                    data:
                      entity_id: !input cover_status_helper
                      value: |
                        {% set dict_var = states(cover_status_helper) | from_json %}
                        {% set dict_new = {
                          'open':{'a':false,'t':dict_var.open.t},
                          'close':{'a':false,'t':dict_var.close.t},
                          'ventilate':{'a':true,'t':now_ts},
                          'shading':{'a':false,'t':dict_var.shading.t},
                          'manual':{'a':false,'t':dict_var.manual.t},
                          'v':2,
                          't':as_timestamp(now()) | round(0)
                          }
                        %}
                        {{ dict_new | to_json }}
            else:
              - repeat:
                  for_each: "{{ blind_entities|list }}"
                  sequence:
                    - if:
                        - "{{ open_position == 100 }}"
                      then:
                        - alias: "Moving the cover to open position"
                          service: cover.open_cover
                          data: {}
                          target:
                            entity_id: "{{ repeat.item }}"
                      else:
                        - alias: "Moving the cover to open position"
                          service: cover.set_cover_position
                          data:
                            position: !input open_position
                          target:
                            entity_id: "{{ repeat.item }}"
                    - if:
                        - "{{ state_attr(repeat.item, 'current_tilt_position') != none }}"
                      then:
                        - alias: "Moving the cover to tilt position"
                          service: cover.set_cover_tilt_position
                          data:
                            tilt_position: !input open_tilt_position
                          target:
                            entity_id: "{{ repeat.item }}"
                    - alias: "Wait 1-5 random seconds to prevent sending to many commands to covers at same time"
                      delay: "00:00:{{ (range(1, 3)|random|int) }}"
              - if:
                  - "{{ 'cover_helper_enabled' in cover_status_options }}"
                then:
                  - service: input_text.set_value
                    data:
                      entity_id: !input cover_status_helper
                      value: |
                        {% set dict_var = states(cover_status_helper) | from_json %}
                        {% set dict_new = {
                          'open':{'a':true,'t':now_ts},
                          'close':{'a':false,'t':dict_var.close.t},
                          'ventilate':{'a':false,'t':dict_var.ventilate.t},
                          'shading':{'a':false,'t':dict_var.shading.t},
                          'manual':{'a':false,'t':dict_var.manual.t},
                          'v':2,
                          't':as_timestamp(now()) | round(0)
                          }
                        %}
                        {{ dict_new | to_json }}
          - stop: "Stop the automation"

      # ANCHOR
      - alias: "Check for closing cover"
        conditions:
          - or:
              - "{{ is_down_enabled }}"
              - "{{ is_ventilation_enabled }}"
          - condition: !input auto_down_condition
          - or:
              # Check if we have a trigger for cover down
              - condition: trigger
                id:
                  - "t_bc_1"
                  - "t_bc_2"
                  - "t_bc_3"
                  - "t_bc_4"
                  - "t_bc_5"
                  - "t_bc_6"
                  - "t_bc_7"
                  - "t_bc_8"
                  - "t_bc_9"

          # Check to allow a window but a door only if contact_sensor not open - we want protection
          - or:
              - "{{ contact_cover_place == 'window' }}"
              - "{{ contact_cover_place == 'door' and contact_sensor == [] }}"
              - "{{ contact_cover_place == 'door' and contact_sensor != [] and is_state(contact_sensor, ['false', 'off']) }}"

          # - "{{ is_status_helper_disabled or (is_status_helper_enabled and is_cover_shaded and (close_position < shading_position)) }}" # TODO: Keep this?

          - or:
              - "{{ is_status_helper_enabled and (now().day != is_cover_closed_ts|timestamp_custom('%-d')|int) and not is_cover_closed }}"
              - "{{ is_status_helper_disabled and (current_position | int(default=110) <= open_position + position_tolerance) and (current_position | int(default=110) >= open_position - position_tolerance)}}"
              - "{{ is_status_helper_disabled and (current_position == ventilate_position) }}"

          - or:
              - and: # Closing - Down late reached
                  - "{{ is_down_enabled }}"
                  - "{{ is_time_field_enabled }}"
                  - "{{ now() >= today_at(time_down_late_today) }}"
              - and: # Closing - Via schedule helper w/o brightness and sun
                  - "{{ is_down_enabled }}"
                  - "{{ not is_brightness_enabled }}"
                  - "{{ not is_sun_elevation_enabled }}"
                  - "{{ is_schedule_helper_enabled }}"
                  - "{{ is_state(time_schedule_helper, 'off') }}"
              - and: # Closing - Down early reached and brightness/sun below minimum
                  - or:
                      - and:
                          - "{{ is_down_enabled }}"
                          - "{{ is_time_field_enabled }}"
                          - "{{ now() >= today_at(time_down_early_today) }}"
                          - "{{ now() <= today_at(time_down_late_today) + timedelta(seconds = 5) }}"
                      - and:
                          - "{{ is_down_enabled }}"
                          - "{{ is_schedule_helper_enabled }}"
                          - "{{ is_state(time_schedule_helper, 'off') }}"
                  - or:
                      - or:
                          - "{{ is_brightness_enabled and default_brightness_sensor == [] }}"
                          - "{{ is_brightness_enabled and default_brightness_sensor != [] and (states(default_brightness_sensor) | int(default=brightness_down) <= brightness_down) }}"
                      - or:
                          - "{{ is_sun_elevation_enabled and default_sun_sensor == [] }}"
                          - "{{ is_sun_elevation_enabled and default_sun_sensor != [] and (current_sun_elevation | int(default=sun_elevation_down) <= sun_elevation_down) }}"

              # Closing - due to resident goes sleeping
              - and:
                  - "{{ is_down_enabled }}"
                  - "{{ resident_sensor != [] }}"
                  - "{{ is_state(resident_sensor, ['true', 'on']) }}"
                  - condition: trigger #  Resident_sensor
                    id: t_bc_7

              # Closing after ventilate
              - and:
                  - condition: trigger
                    id: "t_bc_6" # contact_sensor
                  - "{{ is_ventilation_enabled }}"
                  - "{{ contact_sensor != [] }}"
                  - "{{ is_state(contact_sensor, ['false', 'off']) }}"
                  - or:
                      - "{{ is_status_helper_enabled and is_cover_ventilated }}"
                      - "{{ is_status_helper_disabled and (current_position | int(default=101) == ventilate_position) }}"

        sequence:
          - if:
              - not:
                  - condition: trigger
                    id: "t_bc_6" # Windows sensor
            then:
              - delay: "00:00:{{ range(drive_delay_fix|int(0), drive_delay_fix|int(0) + drive_delay_random|int(0) +1) | random }}"
          - if:
              - "{{ contact_sensor != [] }}"
              - "{{ is_state(contact_sensor, ['true', 'on']) }}"
              - "{{ is_ventilation_enabled }}"
            then:
              - repeat:
                  for_each: "{{ blind_entities|list }}"
                  sequence:
                    - alias: "Moving the cover to ventilate position"
                      service: cover.set_cover_position
                      data:
                        position: !input ventilate_position
                      target:
                        entity_id: "{{ repeat.item }}"
                    - if:
                        - "{{ state_attr(repeat.item, 'current_tilt_position') != none }}"
                      then:
                        - alias: "Moving the cover to tilt position"
                          service: cover.set_cover_tilt_position
                          data:
                            tilt_position: !input ventilate_tilt_position
                          target:
                            entity_id: "{{ repeat.item }}"
                    - alias: "Wait 1-5 random seconds to prevent sending to many commands to covers at same time"
                      delay: "00:00:{{ (range(1, 3)|random|int) }}"
              - if:
                  - "{{ 'cover_helper_enabled' in cover_status_options }}"
                then:
                  - service: input_text.set_value
                    data:
                      entity_id: !input cover_status_helper
                      value: |
                        {% set dict_var = states(cover_status_helper) | from_json %}
                        {% set dict_new = {
                          'open':{'a':false,'t':dict_var.open.t},
                          'close':{'a':false,'t':dict_var.close.t},
                          'ventilate':{'a':true,'t':now_ts},
                          'shading':{'a':false,'t':dict_var.shading.t},
                          'manual':{'a':false,'t':dict_var.manual.t},
                          'v':2,
                          't':as_timestamp(now()) | round(0)
                          }
                        %}
                        {{ dict_new | to_json }}
            else:
              - repeat:
                  for_each: "{{ blind_entities|list }}"
                  sequence:
                    - if:
                        - "{{ close_position == 0 }}"
                      then:
                        - alias: "Moving the cover to close position"
                          service: cover.close_cover
                          data: {}
                          target:
                            entity_id: "{{ repeat.item }}"
                      else:
                        - alias: "Moving the cover to close position"
                          service: cover.set_cover_position
                          data:
                            position: !input close_position
                          target:
                            entity_id: "{{ repeat.item }}"
                    - if:
                        - "{{ state_attr(repeat.item, 'current_tilt_position') != none }}"
                      then:
                        - alias: "Moving the cover to tilt position"
                          service: cover.set_cover_tilt_position
                          data:
                            tilt_position: !input close_tilt_position
                          target:
                            entity_id: "{{ repeat.item }}"
                    - alias: "Wait 1-5 random seconds to prevent sending to many commands to covers at same time"
                      delay: "00:00:{{ (range(1, 3)|random|int) }}"
              - if:
                  - "{{ 'cover_helper_enabled' in cover_status_options }}"
                then:
                  - service: input_text.set_value
                    data:
                      entity_id: !input cover_status_helper
                      value: |
                        {% set dict_var = states(cover_status_helper) | from_json %}
                        {% set dict_new = {
                          'open':{'a':false,'t':dict_var.open.t},
                          'close':{'a':true,'t':now_ts},
                          'ventilate':{'a':false,'t':dict_var.ventilate.t},
                          'shading':{'a':false,'t':dict_var.shading.t},
                          'manual':{'a':false,'t':dict_var.manual.t},
                          'v':2,
                          't':as_timestamp(now()) | round(0)
                          }
                        %}
                        {{ dict_new | to_json }}
          - stop: "Stop the automation"

      # ANCHOR
      - alias: Window sensor - opened
        conditions:
          - condition: trigger
            id: "t_bv_1" # contact_sensor
          - "{{ is_ventilation_enabled }}"
          - "{{ contact_sensor != [] }}"
          - "{{ is_state(contact_sensor, ['true', 'on']) }}"
          - or:
              - "{{ is_status_helper_enabled and is_cover_closed }}"
              - "{{ is_status_helper_disabled and (current_position | int(default=110) <= close_position + position_tolerance) and (current_position | int(default=110) >= close_position - position_tolerance) }}"

        sequence:
          - repeat:
              for_each: "{{ blind_entities|list }}"
              sequence:
                - alias: "Moving the cover to ventilate position"
                  service: cover.set_cover_position
                  data:
                    position: !input ventilate_position
                  target:
                    entity_id: "{{ repeat.item }}"
                - if:
                    - "{{ state_attr(repeat.item, 'current_tilt_position') != none }}"
                  then:
                    - alias: "Moving the cover to tilt position"
                      service: cover.set_cover_tilt_position
                      data:
                        tilt_position: !input ventilate_tilt_position
                      target:
                        entity_id: "{{ repeat.item }}"
                - alias: "Wait 1-5 random seconds to prevent sending to many commands to covers at same time"
                  delay: "00:00:{{ (range(1, 3)|random|int) }}"
          - if:
              - "{{ 'cover_helper_enabled' in cover_status_options }}"
            then:
              - service: input_text.set_value
                data:
                  entity_id: !input cover_status_helper
                  value: |
                    {% set dict_var = states(cover_status_helper) | from_json %}
                    {% set dict_new = {
                      'open':{'a':false,'t':dict_var.open.t},
                      'close':{'a':false,'t':dict_var.close.t},
                      'ventilate':{'a':true,'t':now_ts},
                      'shading':{'a':false,'t':dict_var.shading.t},
                      'manual':{'a':false,'t':dict_var.manual.t},
                      'v':2,
                      't':as_timestamp(now()) | round(0)
                      }
                    %}
                    {{ dict_new | to_json }}
          - stop: "Stop the automation"

      # ANCHOR
      - alias: "Cover movement - Checking for manual position changes"
        conditions:
          - "{{ 'cover_helper_enabled' in cover_status_options }}" # Do not use 'is_status_helper_enabled' (with the embedded regex here), because it could be set after variable declaration
          - "{{ cover_status_helper != [] }}"
          # - "{{ as_timestamp(now()) - cover_status_time > (drive_time + 60)}}" # Drive time + trigger waiting time
          - "{{ as_timestamp(now()) - cover_status_time > drive_time }}" # Drive time
          - condition: trigger
            id: "t_ma_1"

        sequence:
          - choose:
              - conditions: # Defined positions can be assigned
                  - not:
                      - "{{ is_up_enabled and (current_position | int(default=110) <= open_position + position_tolerance) and (current_position | int(default=110) >= open_position - position_tolerance) }}"
                      - "{{ is_down_enabled and (current_position | int(default=110) <= close_position + position_tolerance) and (current_position | int(default=110) >= close_position - position_tolerance) }}"
                      - "{{ is_ventilation_enabled and (current_position | int(default=110) <= ventilate_position + position_tolerance) and (current_position | int(default=110) >= ventilate_position - position_tolerance) }}"
                      - "{{ is_shading_enabled and (current_position | int(default=110) <= shading_position + position_tolerance) and (current_position | int(default=110) >= shading_position - position_tolerance) }}"
                sequence:
                  - service: input_text.set_value
                    data:
                      entity_id: !input cover_status_helper
                      value: |
                        {% set dict_var = states(cover_status_helper) | from_json %}
                        {% set dict_new = {
                          'open':{'a':false,'t':dict_var.open.t},
                          'close':{'a':false,'t':dict_var.close.t},
                          'ventilate':{'a':false,'t':dict_var.ventilate.t},
                          'shading':{'a':false,'t':dict_var.shading.t},
                          'manual':{'a':true,'t':now_ts},
                          'v':2,
                          't':as_timestamp(now()) | round(0)
                          }
                        %}
                        {{ dict_new | to_json }}

              - conditions: # Manually opened
                  - "{{ is_up_enabled }}"
                  - or:
                      - "{{ (current_position | int(default=110) <= open_position + position_tolerance) and (current_position | int(default=110) >= open_position - position_tolerance) }}"
                      - "{{ (current_position | int(default=110) > ventilate_position) }}"
                      - "{{ (current_position | int(default=110) >= open_position) }}"
                sequence:
                  - service: input_text.set_value
                    data:
                      entity_id: !input cover_status_helper
                      value: |
                        {% set dict_var = states(cover_status_helper) | from_json %}
                        {% set dict_new = {
                          'open':{'a':true,'t':now_ts},
                          'close':{'a':false,'t':dict_var.close.t},
                          'ventilate':{'a':false,'t':dict_var.ventilate.t},
                          'shading':{'a':false,'t':dict_var.shading.t},
                          'manual':{'a':true,'t':now_ts},
                          'v':2,
                          't':as_timestamp(now()) | round(0)
                          }
                        %}
                        {{ dict_new | to_json }}

              - conditions: # Manually closed
                  - "{{ is_down_enabled }}"
                  - or:
                      - "{{ (current_position | int(default=110) <= close_position + position_tolerance) and (current_position | int(default=110) >= close_position - position_tolerance) }}"
                      - "{{ (current_position | int(default=110) < shading_position) and (current_position | int(default=110) < ventilate_position) }}"
                      - "{{ (current_position | int(default=110) <= close_position) }}"
                sequence:
                  - service: input_text.set_value
                    data:
                      entity_id: !input cover_status_helper
                      value: |
                        {% set dict_var = states(cover_status_helper) | from_json %}
                        {% set dict_new = {
                          'open':{'a':false,'t':dict_var.open.t},
                          'close':{'a':true,'t':now_ts},
                          'ventilate':{'a':false,'t':dict_var.ventilate.t},
                          'shading':{'a':false,'t':dict_var.shading.t},
                          'manual':{'a':true,'t':now_ts},
                          'v':2,
                          't':as_timestamp(now()) | round(0)
                          }
                        %}
                        {{ dict_new | to_json }}

              - conditions: # Manually ventilated
                  - "{{ is_ventilation_enabled }}"
                  - "{{ (current_position | int(default=110) <= ventilate_position + position_tolerance) and (current_position | int(default=110) >= ventilate_position - position_tolerance) }}"
                sequence:
                  - service: input_text.set_value
                    data:
                      entity_id: !input cover_status_helper
                      value: |
                        {% set dict_var = states(cover_status_helper) | from_json %}
                        {% set dict_new = {
                          'open':{'a':false,'t':dict_var.open.t},
                          'close':{'a':false,'t':dict_var.close.t},
                          'ventilate':{'a':true,'t':now_ts},
                          'shading':{'a':false,'t':dict_var.shading.t},
                          'manual':{'a':true,'t':now_ts},
                          'v':2,
                          't':as_timestamp(now()) | round(0)
                          }
                        %}
                        {{ dict_new | to_json }}

              - conditions: # Manually shaded
                  - "{{ is_shading_enabled }}"
                  - "{{ (current_position | int(default=110) <= shading_position + position_tolerance) and (current_position | int(default=110) >= shading_position - position_tolerance) }}"
                sequence:
                  - service: input_text.set_value
                    data:
                      entity_id: !input cover_status_helper
                      value: |
                        {% set dict_var = states(cover_status_helper) | from_json %}
                        {% set dict_new = {
                          'open':{'a':false,'t':dict_var.open.t},
                          'close':{'a':false,'t':dict_var.close.t},
                          'ventilate':{'a':false,'t':dict_var.ventilate.t},
                          'shading':{'a':true,'t':now_ts},
                          'manual':{'a':true,'t':now_ts},
                          'v':2,
                          't':as_timestamp(now()) | round(0)
                          }
                        %}
                        {{ dict_new | to_json }}

    default:
      - if:
          - "{{ check_config }}"
        then:
          # Checking time slots
          - if:
              - "{{ today_at(time_up_early) >= today_at(time_up_late) }}"
            then:
              - service: system_log.write
                data:
                  level: "{{ check_config_debuglevel }}"
                  message: "Cover Control Automation (CCA): Config issue: time_up_early should be earlier than time_up_late - {{this.entity_id}}"
                  logger: "blueprints.hvorragend.cover_control_automation"
          - if:
              - "{{ today_at(time_up_early_non_workday) >= today_at(time_up_late_non_workday) }}"
            then:
              - service: system_log.write
                data:
                  level: "{{ check_config_debuglevel }}"
                  message: "Cover Control Automation (CCA): Config issue: time_up_early_non_workday should be earlier than time_up_late_non_workday - {{this.entity_id}}"
                  logger: "blueprints.hvorragend.cover_control_automation"
          - if:
              - "{{ today_at(time_down_early) >= today_at(time_down_late) }}"
            then:
              - service: system_log.write
                data:
                  level: "{{ check_config_debuglevel }}"
                  message: "Cover Control Automation (CCA): Config issue: time_down_early should be earlier than time_down_late - {{this.entity_id}}"
                  logger: "blueprints.hvorragend.cover_control_automation"
          - if:
              - "{{ today_at(time_down_early_non_workday) >= today_at(time_down_late_non_workday) }}"
            then:
              - service: system_log.write
                data:
                  level: "{{ check_config_debuglevel }}"
                  message: "Cover Control Automation (CCA): Config issue: time_down_early_non_workday should be earlier than time_down_late_non_workday - {{this.entity_id}}"
                  logger: "blueprints.hvorragend.cover_control_automation"
          # Checking shading
          - if:
              - "{{ shading_azimuth_start >= shading_azimuth_end }}"
            then:
              - service: system_log.write
                data:
                  level: "{{ check_config_debuglevel }}"
                  message: "Cover Control Automation (CCA): Config issue: shading_azimuth_start should be lower than shading_azimuth_end - {{this.entity_id}}"
                  logger: "blueprints.hvorragend.cover_control_automation"
          - if:
              - "{{ shading_elevation_min >= shading_elevation_max }}"
            then:
              - service: system_log.write
                data:
                  level: "{{ check_config_debuglevel }}"
                  message: "Cover Control Automation (CCA): Config issue: shading_elevation_min should be lower than - {{this.entity_id}}"
                  logger: "blueprints.hvorragend.cover_control_automation"
          - if:
              - "{{ shading_sun_brightness_start <= shading_sun_brightness_end }}"
            then:
              - service: system_log.write
                data:
                  level: "{{ check_config_debuglevel }}"
                  message: "Cover Control Automation (CCA): Config issue: shading_sun_brightness_start should be higher than shading_sun_brightness_end - {{this.entity_id}}"
                  logger: "blueprints.hvorragend.cover_control_automation"
          # Checking positions
          - if:
              - "{{ (open_position - position_tolerance) <= (close_position + position_tolerance) }}"
            then:
              - service: system_log.write
                data:
                  level: "{{ check_config_debuglevel }}"
                  message: "Cover Control Automation (CCA): Config issue: open_position should be higher than close_position - {{this.entity_id}}"
                  logger: "blueprints.hvorragend.cover_control_automation"
          - if:
              - "{{ (open_position - position_tolerance) <= (ventilate_position + position_tolerance) }}"
            then:
              - service: system_log.write
                data:
                  level: "{{ check_config_debuglevel }}"
                  message: "Cover Control Automation (CCA): Config issue: open_position should be higher than ventilate_position - {{this.entity_id}}"
                  logger: "blueprints.hvorragend.cover_control_automation"
          - if:
              - "{{ (close_position + position_tolerance) >= (ventilate_position - position_tolerance) }}"
            then:
              - service: system_log.write
                data:
                  level: "{{ check_config_debuglevel }}"
                  message: "Cover Control Automation (CCA): Config issue: close_position should be lower than ventilate_position - {{this.entity_id}}"
                  logger: "blueprints.hvorragend.cover_control_automation"
          - if:
              - "{{ (shading_position - position_tolerance) <= (close_position + position_tolerance)}}"
            then:
              - service: system_log.write
                data:
                  level: "{{ check_config_debuglevel }}"
                  message: "Cover Control Automation (CCA): Config issue: shading_position should be higher than close_position - {{this.entity_id}}"
                  logger: "blueprints.hvorragend.cover_control_automation"
          - if:
              - "{{ (shading_position + position_tolerance) >= (open_position - position_tolerance) }}"
            then:
              - service: system_log.write
                data:
                  level: "{{ check_config_debuglevel }}"
                  message: "Cover Control Automation (CCA): Config issue: shading_position should be lower than open_position - {{this.entity_id}}"
                  logger: "blueprints.hvorragend.cover_control_automation"
          - if:
              - "{{ ( (resident_sensor != [] ) and (not is_state(resident_sensor, ['false', 'off','true', 'on'])) ) }}"
            then:
              - service: system_log.write
                data:
                  level: "{{ check_config_debuglevel }}"
                  message: "Cover Control Automation (CCA): Config issue: resident_sensor is only allowed to be on/off/true/false - {{this.entity_id}}"
                  logger: "blueprints.hvorragend.cover_control_automation"
          # Checking if cover entity has the right attributes
          - if:
              - "{{ state_attr(blind, 'current_position') is none }}"
            then:
              - service: system_log.write
                data:
                  level: "{{ check_config_debuglevel }}"
                  message: "Cover Control Automation (CCA): Config issue: cover is missing attribute current_position - {{this.entity_id}}"
                  logger: "blueprints.hvorragend.cover_control_automation"
          # Checking if sun sensor has the right attributes
          - if:
              - "{{ state_attr(default_sun_sensor, 'elevation') is none }}"
            then:
              - service: system_log.write
                data:
                  level: "{{ check_config_debuglevel }}"
                  message: "Cover Control Automation (CCA): Config issue: sun sensor is missing attribute elevation - {{this.entity_id}}"
                  logger: "blueprints.hvorragend.cover_control_automation"
          - if:
              - "{{ state_attr(default_sun_sensor, 'azimuth') is none }}"
            then:
              - service: system_log.write
                data:
                  level: "{{ check_config_debuglevel }}"
                  message: "Cover Control Automation (CCA): Config issue: sun sensor is missing attribute azimuth - {{this.entity_id}}"
                  logger: "blueprints.hvorragend.cover_control_automation"
          # Checking if brightness sensor is defined
          - if:
              - or:
                  - "{{ is_brightness_enabled and default_brightness_sensor == [] }}"
                  - "{{ is_brightness_enabled and not is_number(states(default_brightness_sensor)) }}"
            then:
              - service: system_log.write
                data:
                  level: "{{ check_config_debuglevel }}"
                  message: "Cover Control Automation (CCA): Config issue: brightness sensor not defined or state is not numeric - {{this.entity_id}}"
                  logger: "blueprints.hvorragend.cover_control_automation"
          # Checking helper
          - if:
              - or:
                  - "{{ 'cover_helper_enabled' in cover_status_options }}"
                  - "{{ state_attr(cover_status_helper, 'max') < 254 }}"
            then:
              - service: system_log.write
                data:
                  level: "{{ check_config_debuglevel }}"
                  message: "Cover Control Automation (CCA): Config issue: Wrong length of the cover status helper - {{this.entity_id}}"
                  logger: "blueprints.hvorragend.cover_control_automation"

      - stop: "Stopping the automation - Reset"
